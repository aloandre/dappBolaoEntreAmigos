<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu"></div>
        <div id="main">
            <div class="header">
                <h1> Registrar uma aposta </h1>
            </div>
            <div class="content" style="margin-top: 5%">
                <div class="row justify-content-center">
                    <div class="col-md-7">
                        <form id="addAposta">
                            <div class="form-group">
                                <label for="aposta">Informe a sua aposta:</label>
                                <input type="number" min="1" max="2" class="form-control" id="aposta" placeholder="Por favor, digite 1 ou 2 para o seu palpite ou selecione" required>
                            </div>
                            <button id="load" type="submit" class="btn btn-primary btn-block">Apostar</button>
                        </form>
                    </div>
                </div>
            </div>
        <!-- End main -->
        </div>
    <!-- End layout -->
    </div>
    <script src="/js/ui.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
